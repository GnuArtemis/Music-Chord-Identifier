    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

        <div class="nav-wrapper blue z-depth-5">

            <li><a href="aboutUs.html">About Us!</a></li>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="https://www.youtube.com/user/PianoLessonsForKids" target="_blank">&#127929 FREE lessons online!</a></li>
        <li><a href="https://www.pianoscales.org/chords.html" target="_blank">&#127926 Theory deeper-dive ♪ </a></li>
        <li><a href="https://www.youtube.com/channel/UCdSjFANsAbiTPU0y8A8yOSQ" target="_blank">Get inspired</a></li>
        <li><a href="aboutUs.html">About Us!</a></li>
    </ul>
    <div class="container">
        <div class="second"></div>
        <div class="row"></div>
    <div class="row">
        <div class="col s2 offset-s5 center">
          <div class="card-panel white">
            <span id= "answer-box" class="black-text chord-result">?
            </span>
          </div>
        </div>


        <div class="row"></div>
        <div class="row">
            <div class="col s12">
                <div id="keyboard" class="keyboard-holder"></div>
            </div>
        </div>

        <div class="row">
            <div class="col s4 offset-s4 center">
                <div class="alternative-chords center">
                    <div class="card-panel white">
                        <span class="black-text chord-result" id="approx-result">?
                        </span>
                    </div>

                </div>

            </div>
        </div>

        <!-- chord image and sound -->
        <div class="row">
            <div class="col s12">
                <div id="chord-image" class="center">
                </div>
                <div id="chord-sound" class="center">
                </div>
            </div>
        </div>

        <!-- progressions -->
        <div class="row">
            <div class="col s12">
                <ul class="collapsible">
                    <li>
                      <div class="collapsible-header">Chord Progressions</div>
                      <div id="prog-area" class="collapsible-body">

                      </div>
                    </li>
                  </ul>
            </div>
        </div>
        
        <div class="row">
            <div class="col s12">
                <!-- loading circle thing -->
                <div class="center">
                    <div class="preloader-wrapper active">
                        <div class="spinner-layer spinner-red-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="submit-button-area center"> <button id="submit" class="notebutton"><i class="material-icons">music_note</i>
                        SUBMIT <i class="material-icons">music_note</i></button></div>
            </div>
        </div>
    </div>

    <!-- Materialize JavaScript -->


    <script src="js/audiosynth.js"></script>
    <script src="js/playKeyboard.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script async type="text/javascript" src="https://www.scales-chords.com/api/scales-chords-api.js"></script>
    <script src="script.js"></script>
</body>

</html>
